<html>
<head><title>Insert project</title></head>
<script language="JavaScript">
function check()
{
	var code=document.inproject.P_code.value;
	if (code=="")
	{
		alert("Please enter the Project Code.");
		return false;
	}
	var name=document.inproject.P_name.value;
	if (name=="")
	{
		alert("Please enter the Project Name.");
		return false;
	}
	var pre=document.inproject.P_prerequisite.value;
	if (pre=="")
	{
		alert("Please enter the Pre-Requisity.");
		return false;
	}
	var duration=document.inproject.P_duration.value;
	if (duration=="")
	{
		alert("Please enter the Duration.");
		return false;
	}
	var fee=document.inproject.P_lump_fee.value;
	if (fee=="")
	{
		alert("Please enter the Fees for the project.");
		return false;
	}
	else
	{
		
		if(isNaN(fee)) 
		{
			alert("Please enter the valid Fees.")
			return false;
		}
	}
	var insfir=document.inproject.P_ins_first.value;
	if (insfir=="")
	{
		alert("Please enter the First Installment.");
		return false;
	}
	else
	{
		if(isNaN(insfir)) 
		{
			alert("Please enter the valid First Installment.")
			return false;
		}
	}
	var secfir=document.inproject.P_ins_second.value;
	if (secfir=="")
	{
		alert("Please enter the Second Installment.");
		return false;
	}
	else
	{
		
		if(isNaN(secfir)) 
		{
			alert("Please enter the valid Second Installment.")
			return false;
		}
	}


}
</script>
