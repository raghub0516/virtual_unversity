<html>
<head><title>Insert course</title></head>
<script language="JavaScript">
function check()
{
	var code=document.incourse.C_code.value;
	if (code=="")
	{
		alert("Please enter the Course Code.");
		document.incourse.C_code.focus();
		return false;
	}
	var name=document.incourse.C_name.value;
	if (name=="")
	{
		alert("Please enter the Course Name.");
		document.incourse.C_name.focus();
		return false;
	}
	var pre=document.incourse.C_prerequisite.value;
	if (pre=="")
	{
		alert("Please enter the Pre-Requisity.");
		document.incourse.C_prerequisite.focus();
		return false;
	}
	var duration=document.incourse.C_duration.value;
	if (duration=="")
	{
		alert("Please enter the Duration.");
		document.incourse.C_duration.focus();
		return false;
	}
	var fee=document.incourse.C_lump_fee.value;
	if (fee=="")
	{
		alert("Please enter the Fees for the course.");
		document.incourse.C_lump_fee.focus();
		return false;
	}
	else
	{
		
		if(isNaN(fee)) 
		{
			alert("Please enter the valid Fees.")
			return false;
		}
	}
	var insfir=document.incourse.C_ins_first.value;
	if (insfir=="")
	{
		alert("Please enter the First Installment.");
		document.incourse.C_ins_first.focus();
		return false;
	}
	else
	{
		if(isNaN(insfir)) 
		{
			alert("Please enter the valid First Installment.")
			return false;
		}
	}
	var secfir=document.incourse.C_ins_second.value;
	if (secfir=="")
	{
		alert("Please enter the Second Installment.");
		document.incourse.C_ins_second.focus();
		return false;
	}
	else
	{
		
		if(isNaN(secfir)) 
		{
			alert("Please enter the valid Second Installment.")
			return false;
		}
	}
	var syl=document.incourse.C_syllabus.value;
	if (syl=="")
	{
		alert("Please enter the Syllabus.");
		document.incourse.C_syllabus.focus();
		return false;
	}


}
</script>

<BODY BGCOLOR="#ffffff" text="#003366">
<form name="incourse" method="get" action="adminadcour.jsp" onSubmit="return check()">
<table BORDER=0 COLS=2 WIDTH="100%" height="60%" >
<tr>
<td align=right height=5% width="50%"><font size=3 face="verdana">Course Code</font></td>


<td><input type="text" name="C_code" size=20></td>
</tr>

<tr>
<td align=right height=5% width="50%"><font size=3 face="verdana">Course Name</font></td>

<td><input type="text" name="C_name" size=30></td>
</tr>

<tr>
<td align=right height=5% width="50%"><font size=3 face="verdana">Prerequisity</font></td>

<td><input type="text" name="C_prerequisite" size=40></td>
</tr>


<tr>
<td align=right height=5% width="50%"><font size=3 face="verdana">Duration</font></td>

<td><input type="text" name="C_duration" size=20></td>
</tr>

<tr>
<td align=right height=5% width="50%"><font size=3 face="verdana">Lump Fee</font></td>

<td><input type="text" name="C_lump_fee" size=10></td>
</tr>

<tr>
<td align=right height=5% width="50%"><font size=3 face="verdana">First Istallment</font></td>
<td><input type="text" name="C_ins_first" size=10></td>
</tr>

<tr>
<td align=right height=5% width="50%"><font size=3 face="verdana">Second Istallment</font></td>

<td><input type="text" name="C_ins_second" size=10></td>
</tr>

<tr>
<td align=right height="5%" width="50%"><font size=3 face="verdana">Syllabus</font></td>

<td><textarea name="C_syllabus"></textarea></td>
</tr>
</table>
<table border=0 height=20% width=100% >
<tr>
<td align=center height=10% ><input type="submit" name="sub" value="Insert Course"></td></tr>
</table>
</Form>
